<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 基础元信息 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO 基础信息 - 将被 JavaScript 动态更新 -->
    <title>SnapMedia - Cross-platform Media Downloader | Supports YouTube, TikTok, Instagram and 15+ Platforms</title>
    <meta name="description" content="SnapMedia is a free cross-platform media downloader that supports YouTube, TikTok, Instagram, Twitter, Bilibili and 15+ popular platforms for video and audio downloads. Fast, secure, watermark-free.">
    <meta name="keywords" content="video downloader,audio downloader,YouTube downloader,TikTok downloader,Instagram downloader,Twitter downloader,Bilibili downloader,cross-platform downloader,free downloader,watermark-free downloader">
    <meta name="author" content="SnapMedia">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    
    <!-- 语言和地区 -->
    <link rel="alternate" hreflang="en" href="https://www.snapmedia.app/">
    <link rel="alternate" hreflang="zh-CN" href="https://www.snapmedia.app/">
    <link rel="alternate" hreflang="zh" href="https://www.snapmedia.app/">
    <link rel="alternate" hreflang="x-default" href="https://www.snapmedia.app/">
    
    <!-- 网站图标 -->
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Open Graph / Facebook - 将被 JavaScript 动态更新 -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.snapmedia.app/">
    <meta property="og:title" content="SnapMedia - Cross-platform Media Downloader">
    <meta property="og:description" content="Free cross-platform media downloader that supports YouTube, TikTok, Instagram and 15+ platforms for video and audio downloads. Fast, secure, watermark-free.">
    <meta property="og:image" content="https://www.snapmedia.app/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="SnapMedia">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card - 将被 JavaScript 动态更新 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.snapmedia.app/">
    <meta name="twitter:title" content="SnapMedia - Cross-platform Media Downloader">
    <meta name="twitter:description" content="Free cross-platform media downloader that supports YouTube, TikTok, Instagram and 15+ platforms for video and audio downloads.">
    <meta name="twitter:image" content="https://www.snapmedia.app/og-image.png">
    
    <!-- 结构化数据 - 将被 JavaScript 动态更新 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "SnapMedia",
      "description": "Free cross-platform media downloader that supports YouTube, TikTok, Instagram and 15+ platforms for video and audio downloads.",
      "url": "https://www.snapmedia.app",
      "applicationCategory": "MultimediaApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "publisher": {
        "@type": "Organization",
        "name": "SnapMedia"
      },
      "featureList": [
        "YouTube video downloader",
        "TikTok video downloader",
        "Instagram video downloader",
        "Twitter video downloader",
        "Bilibili video downloader",
        "Cross-platform support",
        "Watermark-free downloads",
        "Audio extraction",
        "Multiple format support"
      ]
    }
    </script>
    
    <!-- 性能优化 -->
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3HF8RF4RZ9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-3HF8RF4RZ9', {
        // 隐私增强设置
        anonymize_ip: true,
        allow_google_signals: false,
        allow_ad_personalization_signals: false
      });
    </script>
    
    <!-- 主题色彩 -->
    <meta name="theme-color" content="#f472b6">
    <meta name="msapplication-TileColor" content="#f472b6">
    
    <!-- 防止缓存过期的控制 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    
    <!-- 无JavaScript时的提示 -->
    <noscript>
      <div style="text-align: center; padding: 20px; background: #1e293b; color: white; font-family: Arial, sans-serif;">
        <h1>SnapMedia requires JavaScript</h1>
        <p>Please enable JavaScript to use SnapMedia cross-platform media downloader.</p>
        <p>请启用 JavaScript 以使用 SnapMedia 跨平台媒体下载工具。</p>
      </div>
    </noscript>
  </body>
</html>
